<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
    <title>Набронировал</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center h-screen">
    <nav class="bg-white shadow-md py-4 w-full">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-3xl font-bold text-gray-700">
                Набронировал
            </div>
        </div>
    </nav>
    <div class="flex justify-center items-center flex-grow">
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Авторизация</h2>
            <form action="http://127.0.0.1:8000/auth/login" method="post" class="space-y-4">
                <div class="form-group">
                    <label for="email" class="block text-sm font-medium text-gray-700">Электронная почта</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="form-group">
                    <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-medium rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Войти</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Нет аккаунта? <a href="#" class="text-indigo-600 hover:underline">Регистрация</a></p>
            </div>
        </div>
    </div>
</body>
</html>
