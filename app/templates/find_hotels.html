<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Поиск отелей</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .search-container {
            border: 2px solid #3B82F6; /* Синяя тонкая рамка */
            border-radius: 0; /* Прямоугольные углы */
            padding: 10px; /* Внутренний отступ */
            width: 100%; /* Ширина контейнера */
            max-width: 900px; /* Максимальная ширина контейнера */
        }
        .search-container input,
        .search-container button {
            border: none; /* Убираем стандартную рамку у input и button */
        }
        .divider {
            border-left: 1px solid #D1D5DB; /* Тонкая серая полоска */
            height: 40px;
            align-self: center;
        }
        .responsive-img {
            max-width: 100%;
            height: auto;
            max-height: 400px; /* Ограничиваем максимальную высоту */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center">
    <nav class="bg-white shadow-md py-4 w-full">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-3xl font-bold text-gray-700">
                Набронировал
            </div>
            <div class="space-x-4 text-gray-700">
                <a href="/my-bookings" class="hover:underline">Мои брони</a>
                <a href="/logout" class="hover:underline">Выход</a>
            </div>
        </div>
    </nav>
    <div class="w-full flex justify-center mt-8">
        <div class="search-container flex items-center bg-white shadow-lg">
            <form action="/search/results" method="get" class="flex flex-col md:flex-row w-full md:space-x-4 space-y-4 md:space-y-0 px-4">
                <div class="form-group flex-grow">
                    <input type="text" id="city" name="city" placeholder="Город" required class="w-full px-3 py-2 focus:outline-none">
                </div>
                <div class="divider hidden md:block"></div>
                <div class="form-group flex-grow">
                    <input type="date" id="check_in" name="check_in" required class="w-full px-3 py-2 focus:outline-none">
                </div>
                <div class="divider hidden md:block"></div>
                <div class="form-group flex-grow">
                    <input type="date" id="check_out" name="check_out" required class="w-full px-3 py-2 focus:outline-none">
                </div>
                <div class="divider hidden md:block"></div>
                <div class="form-group flex-shrink-0">
                    <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-medium shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Найти отели</button>
                </div>
            </form>
        </div>
    </div>
    <hr class="w-full my-4 border-gray-300">
    <div class="mt-4">
        <img src="https://chel.pogazam.ru/i/u/20120605_C5752_PHOTO_EN_14595.jpg" alt="Placeholder Image" class="responsive-img rounded-lg shadow-md">
    </div>
</body>
</html>
